<!DOCTYPE html>
<html>
  <head>
    <title>Mark Moschel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="Terminal" class="span9">
          <div class="lead nomargin">Welcome to <span class='highlight'>MarkMoschel.com</span>! Please enter a command (or type '<strong>hello</strong>'):</div>
          <div class="row">
            <div  class="span10">
              <span class="input_symbol"> > </span> 
              <input type="text" name="input" class="input_field span7">
            </div>
          </div>
        </div>
        <div id="SideBar" class="hidden-phone">
          <p class="lead nomargin">Commands</p>
          <div class="lines"></div>
          <ul class="list">
            <li>portfolio [-a]</li>
            <li>writing</li>
            <li>reverse job description</li>
            <li>resume</li>
            <li>email</li>
            <li>mark</li>
            <li>points</li>
            <li>clear</li>
            <li class="color_mode">dark</li>
            <li>and more...</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/jquery.autotype.min.js" type="text/javascript" ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
